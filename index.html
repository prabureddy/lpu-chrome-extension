<html>
  <head>
    <title>UMS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/index.js"></script>
  </head>

  <body>
    <div id="top"></div>
    <div id="main">
      <h4 class="heading">SIGN IN</h4>
      <form id="form">
        <div class="form-group">
          <input
            type="text"
            name="userid"
            class="form-control form-control-sm"
            id="textbtn"
            placeholder="Registration No"
            autofocus
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="passid"
            class="form-control form-control-sm"
            id="passbtn"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <select class="form-control form-control-sm" id="id_target">
            <option selected disabled value="select">Select</option>
            <option value="ums" selected>UMS</option>
            <option value="class" disabled>My Class (coming soon)</option>
            <!-- <option value="live">LPU Live</option> -->
          </select>
        </div>
        <div class="form-group">
          <select class="form-control form-control-sm" id="id_page">
            <option selected disabled value="select">Select</option>
            <option value="dashboard">Dashboard</option>
            <option value="home">Home Page</option>
            <option value="viewAssignments">View Assignments</option>
            <option value="uploadAssignments">Upload Assignments</option>
          </select>
        </div>
        <div class="checkbox-container">
          <div class="form-check">
            <input
              class="form-check-input form-control-sm"
              type="checkbox"
              id="check"
            />
            <label class="form-check-label label" for="check">
              Save Registration Number
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input form-control-sm"
              type="checkbox"
              id="checkfuture"
            />
            <label class="form-check-label label" for="checkfuture">
              Save Password (Hidden)
            </label>
          </div>
        </div>
        <input
          type="image"
          src="images/login_icon.png"
          alt="Techy Sight"
          id="loginbtn"
        />
      </form>

      <div>
        <p class="credits-text">
          Designed and Developed by Bhargava Prabu Reddy
        </p>
      </div>
    </div>
  </body>
</html>
